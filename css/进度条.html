    .box {
      width: 500px;
      height: 400px;
      border: 1px solid #000;
      overflow: auto; 
    }
    .line {
      position: sticky;
      top: 0;
      width: 0%;
      height: 2px;
      background-color: green;
      animation:  scroll 3s linear;
      animation-timeline: scroll(y);
    }
    @keyframes scroll {
      from {
        width: 0%;
      }
      to {
        width: 500px;
      }
    }
  </style>
</head>

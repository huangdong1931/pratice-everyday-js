<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1, .box2 {
      width: 200px;
      height: 200px;
      color: #fff;
      background-color: brown;
      border: 1px solid brown;
      transition: 0.5s;
    }
    .box1:hover {
      width: 400px;
      color: #000;
      background-color: #fff;
      border: 1px solid #000;
    }
    
    .box2:active {
      width: 400px;
      color: #000;
      background-color: #fff;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div class="box1">
    测试过渡配合hover属性
  </div>
  <hr>
  <div class="box2">
    测试过渡配合active属性
  </div>
  <script>
    
  </script>
</body>

</html>
